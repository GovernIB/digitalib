

# Dialecte de Hibernate
es.caib.digitalib.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# es.caib.digitalib.hibernate.dialect=org.hibernate.dialect.MySQLDialect      
# es.caib.digitalib.hibernate.dialect=org.hibernate.dialect.DB2Dialect
# es.caib.digitalib.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
# es.caib.digitalib.hibernate.dialect=net.sf.hibernate.dialect.Oracle9Dialect

# es.caib.digitalib.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect
# es.caib.digitalib.hibernate.query.substitutions=true 1, false 0
es.caib.digitalib.hibernate.show_sql=false
es.caib.digitalib.hibernate.format_sql=false

# Propietat que indica als projectes que activin les caracteristiques
# especials requerides en l'entorn de la CAIB (Govern Balear) si val true -->
es.caib.digitalib.iscaib=false

 es.caib.digitalib.name=DigitalIB
#  Si volem distribuir els fitxers en directoris, llavors utilitzar aquesta classe.
#  Revisar punt "Migracio de 1.1.4 a 2.0.0 del 'Manual de Migracions'
#es.caib.digitalib.filesystemmanagerclass=org.fundaciobit.genapp.common.filesystem.ThreeFolderFileSystemManager

es.caib.digitalib.defaultlanguage=ca

es.caib.digitalib.development=false

#  Clau per encriptar l'identificador del fitxers a descarregar via web(IMPORTANT tamany de 16 caràcters) -->
es.caib.digitalib.encryptkey=1234567890123456

#  Llistat de Plugins per l'exportació de dades en els llistats (excel, ods, csv, ...) -->
# es.caib.digitalib.exportdataplugins=org.fundaciobit.plugins.exportdata.cvs.CSVPlugin,org.fundaciobit.plugins.exportdata.ods.ODSPlugin,org.fundaciobit.plugins.exportdata.excel.ExcelPlugin

# From per quan enviam correus
es.caib.digitalib.email.from=digitalib@digitalib.org

# URLs
es.caib.digitalib.url.back=http://localhost:8080/digitalibback
#es.caib.digitalib.url.front=http://localhost:8080/digitalibfront

      
es.caib.digitalib.ocultarmenuinici=false

# Parametres: "userinfo" = org.fundaciobit.pluginsib.userinformation.UserInfo
#es.caib.digitalib.configuraciogrupperdefecteEL=<#if userinfo?? && userinfo.username??><#if userinfo.username = "test">1078</#if><#if userinfo.username = "admin">1233</#if></#if>
es.caib.digitalib.configuraciogrupperdefecteEL=
# Opcional. Indica el tamany màxim en bytes que ha de tenir un fitxer escanejat.
# En el cas de l'escaneig múltiple aquest valor s'aplica a cada un dels subdocuments.
es.caib.digitalib.maxsizeforscanneddocument=70000000


# Configuració de paràmetres de Firma  en Servidor
# Unic valor de substitució és transaction que conte una instància de tipus es.caib.digitalib.jpa.TransaccioJPA
# Exemples:  es.caib.digitalib.signreasonEL=${transaction.nom} |  es.caib.digitalib.signeremailEL=digitalib@fbit.org
es.caib.digitalib.signreasonEL=El nom és ${transaction.nom}
es.caib.digitalib.signlocationEL=
es.caib.digitalib.signeremailEL=

# Si aquest valor és true, llavors: 
# (1) No es permetrà l'edició del camp Dir3Codi de l'objecte Usuari-Persona 
# (2) Durant l'inici d'una transacció via entorn web, s'utilitzaria el codi dir3 de la Configuració de Grup de la persona 
es.caib.digitalib.usedir3ofgroupconfiguration=true

# S’utilitza per definir el DIR3 per defecte del funcionari quan la cridada es fa des de l’API antiga de DigitalIB 
es.caib.digitalib.defaultfuncionaridir3=A04003003

# Temps de vida de les transaccions. Aquest límit es per si alguna transacció es queda 'zombi' 
# o el client iniciador (web o app) es desconecta abans d'acabar la transacció. 
# Les unitats són en milisegons. Per defecte 900000ms = 15min 
es.caib.digitalib.transactionexpirationtimeinms=9000000

# Si aquest valor val true serveix per mostrar un boto durant el processament de subdocuments 
# en un escaneig massiu. Aquest boto només es farà visible si pàgina de després d'un Separador 
# està en blanc, cosa que fa suposar que no és una pàgina del document sinó la part posterior 
# d'un separador que només han imprès a una cara i s'ha fet un escaneig a doble cara. 
# Per defecte val false 
es.caib.digitalib.showbuttontodeletefirstpage=false

# Si val true llavors permeten escanejos massius emprant Separadors des de web i 
# mostra un boto per descarregar el separador. En cas contrari, es permeten      
# escanejos simples i s'ignoren els Separadors. 
es.caib.digitalib.allowedmassivescaninweb=true

# Neteja els fitxers de les transaccions realitzades via WEB en les 
#   que hagin passat més de N dies des de la seva creacio. 
#   N es el valor d'aquesta propietat. Si aquesta propietat esta buida
#   llavors no es fa neteja alguna. 
es.caib.digitalib.transactioncleanfilespersonindays=900

# Neteja els fitxers de les transaccions realitzades via REST en les 
#   que hagin passat més de N dies des de la seva creacio. 
#   N es el valor d'aquesta propietat. Si aquesta propietat esta buida
#   llavors no es fa neteja alguna. 	  
es.caib.digitalib.transactioncleanfilesappindays=900









