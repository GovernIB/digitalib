openapi: 3.0.1
info:
  contact:
    email: otae@fundaciobit.org
    name: Departament de Govern Digital a la Fundació Bit
    url: https://governdigital.fundaciobit.org
  description: Conjunt de Serveis REST de DigitalIB per consultar la Versióde l'Aplicació.
  license:
    name: European Union Public Licence (EUPL v1.2)
    url: https://joinup.ec.europa.eu/sites/default/files/custom-page/attachment/eupl_v1.2_es.pdf
  title: API REST INTERNA de DigitalIB - Versió
  version: 1.0-SNAPSHOT
externalDocs:
  description: Api Rest Interna (GovernIB Github)
  url: https://github.com/GovernIB/digitalib/tree/digitalib-2.0/digitalib-api-interna-versio-v1
servers:
- url: /digitalibapi/interna
- url: http://localhost:8080/digitalibapi/interna
- url: https://dev.caib.es/digitalibapi/interna
- url: https://proves.caib.es/digitalibapi/interna
- url: https://se.caib.es/digitalibapi/interna
- url: https://www.caib.es/digitalibapi/interna
tags:
- description: Servei JSON d'accés Públic que retorna informació de la versió
  name: Versio
paths:
  /public/versio/versio:
    get:
      operationId: versio
      parameters:
      - description: Codi de l'idioma
        example: ca
        explode: true
        in: query
        name: language
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Versio'
          description: Versió de l'Aplicació DigitalIB
        "404":
          content:
            application/json: {}
          description: Paràmetres incorrectes
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestExceptionInfo'
          description: Error no controlat en el servidor
      summary: Versio de l'Aplicació
      tags:
      - Versio
      x-accepts: application/json
components:
  schemas:
    Versio:
      description: Informació de la Versió de DigitalIB
      example:
        versio: versio
        caib: true
        language: language
      properties:
        versio:
          type: string
        language:
          type: string
        caib:
          type: boolean
      type: object
    RestExceptionInfo:
      description: Estructura de dades utilitzada per passar informació d'un error
      example:
        code: 0
        causeStackTrace: causeStackTrace
        causeException: causeException
        errorMessage: errorMessage
        stackTrace: stackTrace
      properties:
        code:
          description: Codi de HTTP de l'error. Veure https://en.wikipedia.org/wiki/List_of_HTTP_status_codes.
          format: int32
          type: integer
        errorMessage:
          description: Missatge de l'error
          type: string
        stackTrace:
          description: Stacktrace de l'excepció si n'hi hagués.
          type: string
        causeException:
          description: Tipus de l'excepció origen (cause) si n'hi hagués.
          type: string
        causeStackTrace:
          description: Stacktrace de l'excepció origen (cause) si n'hi hagués.
          type: string
      required:
      - code
      - errorMessage
      type: object

